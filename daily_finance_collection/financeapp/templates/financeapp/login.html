<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .taskbar {
            width: 97%;
            background-color: #343a40;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .taskbar .contact-info {
            text-align: right;
        }
        .taskbar h1 {
            margin: 0;
            font-size: 24px;
        }
        .taskbar p {
            margin: 0;
            font-size: 14px;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px; /* To give some space below the taskbar */
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .login-container form {
            display: flex;
            flex-direction: column;
        }
        .login-container form input,
        .login-container form select {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-container form button {
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-container form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="taskbar">
        <div>
            <h1>Mondal Enterprises</h1>
            <p id="current-date"></p>
        </div>
        <div class="contact-info">
            <p>Contact: +91 8697665259, +91 9062085503</p>
            <p>Address: Santoshpur, West Bengal-700125</p>
        </div>
    </div>

    <div class="login-container">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        // Set the current date
        var currentDate = new Date().toLocaleDateString();
        document.getElementById('current-date').textContent = currentDate;
    </script>
</body>
</html>
